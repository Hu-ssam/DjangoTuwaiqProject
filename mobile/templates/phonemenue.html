
{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-center"> قائمة الهواتف</h1>
    <div class="row">
        {% for item in product %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm border-0">
                    <img src="{{item.image.url}}" class="card-img-top" style="height: 250px; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class = "text-muted"> {{ item.brand }}</p>
                        <ul class="list-unstyled small">
                            <li> {{ item.storage }} السعة</li>
                            <li> {{ item.color }} اللون</li>
                        </ul>
                        <div class="card-footer bg-white d-flex justify-content-between">
                            <span class="fw-bold text-success">{{ item.price }}رس</span>
                            <a href="{% url 'details' %}?id={{item.id}}" class="btn btn-success"> تفاصيل</a>

                        </div>
                    </div>
                </div>

            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
